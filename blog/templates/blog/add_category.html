{% extends 'blog/base.html' %}

{% block title %}
Category
{% endblock %}

{% block content%}

{% if user.is_authenticated %}
    <h2 class="d-block p-2 bg-dark text-white" style="font-family: 'Courier New', Courier, monospace ; text-align: center;">Add Category</h2>
    <br><br>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}

            {{ form.as_p}}

            <button class="btn btn-secondary"> Add Category </button>


        </form>
    </div>
{% else %}
    You are not allowed here!
{% endif %}



{% endblock %}
