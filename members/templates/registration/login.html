{% extends 'blog/base.html' %}

{% block title %}
Login
{% endblock %}

{% block content%}


<h2 class="d-block p-2 bg-dark text-white" style="font-family: 'Courier New', Courier, monospace ; text-align: center;">Login</h2>
<br><br>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Username:</label>
            <input type="text" class="form-control" name="username">
        </div>
          <div class="mb-3">
            <label class="form-label">Password:</label>
            <input type="password" class="form-control" name="password">
          </div>
        
          <br>
        <button class="btn btn-secondary"> Login </button>
    </form>
<br>
    Not Registered yet? Click <a href="{% url 'register' %}">Here</a>
</div>

{% endblock %}
